<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional for icons -->
     <script>
        async function hashPassword(event) {
            event.preventDefault(); // Prevent default form submission

            let password = document.getElementById("password").value;
            let encoder = new TextEncoder();
            let data = encoder.encode(password);

            // Hash password using SHA-256
            let hashBuffer = await crypto.subtle.digest("SHA-256", data);
            let hashArray = Array.from(new Uint8Array(hashBuffer));
            let hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

            // Set hashed password in hidden input
            document.getElementById("hashedPassword").value = hashHex;

            // Submit form
            document.getElementById("registerForm").submit();
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-control {
            border-radius: 8px;
        }

        .form-control:focus {
            box-shadow: 0px 0px 8px rgba(33, 150, 243, 0.5);
            border-color: #2196f3;
        }

        .btn-custom {
            background-color: rgb(255, 123, 0);
            color: white;
            border-radius: 8px;
            padding: 10px;
            transition: 0.3s;
            height: auto;
            align-content: center;
        }

        .btn-custom:hover {
            background-color: #000000;
            color: white;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h3 class="text-center">Create Account</h3>
        <form id="registerForm" action="register.php" method="POST" onsubmit="hashPassword(event)">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Hidden field to store hashed password -->
            <input type="hidden" id="hashedPassword" name="hashedPassword">

            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
        <hr>
        <a href="../../index.php" class="btn btn-custom d-flex justify-content-center gap-2">Cancel</a>
    </div>
    <hr>
</body>

</html>
